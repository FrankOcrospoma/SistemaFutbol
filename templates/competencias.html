{% extends 'base.html' %}
{% load i18n static %}

{% block title %} Competencias - Sistema de Gestion de Futbol {% endblock %}
            
{% block content %}     
<style>
    .logo-competencia {
        width: 50%;
        height: 200px;
        display: block;
        margin: 0 auto;
    }

    .card {
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 10px;
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;

        overflow: hidden;
        position: relative;
    }

    .card:hover {
        box-shadow: 0 0 20px #09ff00;
        transform: scale(0.95); /* Ajusta seg√∫n tus preferencias */
    }

    .card::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
    }

    .card:hover::before {
        opacity: 1;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.8);
            opacity: 0.5;
        }
        50% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(0.8);
            opacity: 0.5;
        }
    }
</style>



    <div class="section-title" style="background:url(/static/img/background-competencias.webp)">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Competencias</h1>
                </div>

                <div class="col-md-4">
                    <div class="breadcrumbs">
                        <ul>
                            <li><a href="index.html">Inicio</a></li>
                            <li>Competencias</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Section Title -->

    <!-- Section Area - Content Central -->
    <section class="content-info">
        <div class="container padding-top">
            <div class="groups-list page-group">
                <div class="row justify-content-center align-items-center"> <!-- Alinea y centra el contenido -->

                    {% for cs in competencia_seleccion %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <a href="{% url 'encuentros' idCompeticion=cs.competicion_id %}">
                                
                                <div class="card">
                                    <br>
                                <img src="{{ cs.logo_competicion.url }}" class="card-img-top img-fluid logo-competencia" alt="{{ cs.nombre }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ cs.nombre }}</h5>
                                </div>
                            </div>
                         </a>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>
    <!-- End Section Area - Content Central -->
{% endblock %}
