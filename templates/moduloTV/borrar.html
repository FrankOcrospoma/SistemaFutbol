<div class="form-container">

    <form class="form-inline" method="GET" action="{% url 'mostrar_encuentro_evento' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="competicion">Competici√≥n &nbsp</label>
            <select class="form-control" id="competicion" name="competicion" onchange="this.form.submit()">
                <option value="">Seleccionar...</option>
                {% for competicion in competiciones %}
                <option value="{{ competicion.competicion_id }}">{{ competicion.nombre }}</option>

                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="competicion">&nbsp Grupo &nbsp</label>
            <select class="form-control" id="grupo" name="grupo" onchange="this.form.submit()">
                <option value="">Seleccionar...</option>
                {% for grupo in grupos %}
                <option value="{{ grupo.grupo_id }}">{{ grupo.nombre }}</option>

                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="fase">&nbsp Fase &nbsp</label>
            <select class="form-control" id="fase" name="fase" onchange="this.form.submit()">
                <option value="">Seleccionar...</option>
                {% for fase in fases %}
                <option value="{{ fase.fase_id }}">{{ fase.nombre }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>
